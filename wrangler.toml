name = "recruiting-bingo"
main = "apps/worker/src/index.ts"
compatibility_date = "2024-05-01"

[assets]
directory = "apps/web/dist"
binding = "ASSETS"

[durable_objects]
bindings = [
  { name = "ROOM_DO", class_name = "RoomDurableObject" }
]

[[migrations]]
tag = "v1"
new_classes = ["RoomDurableObject"]

[env.production]
routes = [
  { pattern = "bingo.hiregear.us/*", zone_name = "hiregear.us" }
]
