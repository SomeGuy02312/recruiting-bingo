name = "bingo"
main = "apps/worker/src/index.ts"
compatibility_date = "2025-11-29"

[assets]
directory = "apps/web/dist"
binding = "ASSETS"

[durable_objects]
bindings = [
  { name = "ROOMS", class_name = "RoomDurableObject" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["RoomDurableObject"]

[env.production]
routes = [
  { pattern = "bingo.hiregear.us/*", zone_name = "hiregear.us" }
]

[env.production.durable_objects]
bindings = [
  { name = "ROOMS", class_name = "RoomDurableObject" }
]
